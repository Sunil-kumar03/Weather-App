<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="assets/Images/WetherApp/search.png" alt="no image"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="assets/Images/WetherApp/rain.png" class="weather-icon">
            <h1 class="temp">33&deg;C</h1>
            <h2 class="city">Bangalore</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/Images/WetherApp/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/Images/WetherApp/wind.png">
                    <div>
                        <p class="wind">18km/h</p>
                        <p>WindSpeed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script src="assets/js/p1.js"></script>
</body>
</html>
